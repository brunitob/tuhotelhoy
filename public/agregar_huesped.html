<head>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body class="profile-screen__reservation_details">
	<div class="profile-screen">
		<!-- navbar mobile  -->
		<div class="profile-screen__cover--reservations--first hidden-lg">
			<div class="container">
				<div class="profile-screen__nav">
					<span class="icon-Arrow_left"></span>
					<span class="profile-screen__nav--title">Sumar hu√©sped</span>
				</div>
			</div>
		</div>
		<div class="panel-login__wrapper">
			<div class="form-wrapper">
				<form action="" class="material-form">
					<div class="row">
						<div class="col-xs-12">
							<div class="material-form__item">
								<label for="name" class="material-form__label">Nombre</label>
								<input type="text" required="required" id="name" class="material-form__field">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="material-form__item">

								<input type="text" required="required" id="surname" class="material-form__field">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="material-form__item">
								<label for="email" class="material-form__label">E-mail</label>
								<input type="email" required="required" id="email" class="material-form__field">
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
		<a href="#">
