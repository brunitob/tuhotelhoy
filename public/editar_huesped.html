<!DOCTYPE html>
<html>

<head>
	<title>TuHotelHoy</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body class="profile-screen__reservation_details">
	<div class="profile-screen">
		<!-- navbar mobile  -->
		<div class="profile-screen__cover--reservations--first hidden-lg">
			<div class="container">
				<div class="profile-screen__nav">
					<span class="icon-Arrow_left"></span>
					<span class="profile-screen__nav--title">Editar huésped</span>
				</div>
			</div>
		</div>
		<!-- navbar desktop  -->
		<nav class="navbar navbar-default navbar-fixed-top hidden-xs hidden-sm">
			<div class="container">
				<div class="navbar-header pull-left">
					<a class="navbar-brand" href="#">
						<span class="icon-LOGO"></span>
					</a>
				</div>
				<div class="navbar__bb text-right">
					<a href="#" class="hidden-lg"><span class="icon-Map_view"></span></a>
					<a href="#"><span class="icon-User"></span></a>
				</div>
			</div>
		</nav>

		<div class="row details-screen--padtop3">
			<div class="col-md-6 col-md-offset-3 col-xs-12">
				<div class="hidden-xs hidden-sm details-screen__mintitle">
					<p>Editar huesped</p>
				</div>
				<div class="panel-login__wrapper">
					<div class="form-wrapper--card">
						<form action="" class="material-form">
							<div class="row">
								<div class="col-xs-12">
									<div class="material-form__item">
										<label for="name" class="material-form__label">Nicolás</label>
										<input type="text" required="required" id="name" class="material-form__field">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="material-form__item">
										<label for="surname" class="material-form__label">Gonzalez</label>
										<input type="text" required="required" id="surname" class="material-form__field">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="material-form__item">
										<label for="email" class="material-form__label">E-mail</label>
										<input type="email" required="required" id="email" class="material-form__field">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-4">
									<div class="material-form__item">
										<label for="massage" class="material-form__label">Cód. Área</label>
										<input type="text" required="required" id="massage" class="material-form__field">
									</div>
								</div>
								<div class="col-xs-8">
									<div class="material-form__item">
										<label for="massage" class="material-form__label">Teléfono</label>
										<input type="text" required="required" id="massage" class="material-form__field">
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="hidden-xs">
						<a class="btn thh-button thh-button--login" href="#" role="button">Guardar</a>
					</div>
				</div>
			</div>
		</div>
		<div class="hidden-lg hidden-sm">
			<a href="#">
				<div class="details-mobile__main-button text-center">
					Guardar
				</div>
			</a>
		</div>
	</div>
	<script src="js/app.js" charset="utf-8"></script>
</body>

</html>
