<!DOCTYPE html>
<html>
	<head>
		<title>TuHotelHoy</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	</head>
	<body>
		<div class="row">
			<div class="panel-login col-md-3 col-sm-6 col-xs-12">
				<div class="panel-wrapper">
					<div class="panel-login__header text-center">
						<span class="icon-Logo panel-login__logo"></span>
					</div>
					<div class="panel-login__wrapper">
						<div class="form-wrapper">
							<form action="" class="material-form">
								<div class="row">
								  <div class="col-xs-12">
										<div class="material-form__item">
											<label for="email" class="material-form__label">E-mail</label>
											<input type="email" required="required" id="email" class="material-form__field">
										</div>
									</div>
								</div>
								<div class="row">
								  <div class="col-xs-12">
										<div class="material-form__item">
											<label for="name" class="material-form__label">Contraseña</label>
											<input type="password" required="required" id="name" class="material-form__field">
										</div>
									</div>
								</div>
								<div class="row">
								  <div class="col-xs-4">
										<div class="material-form__item">
											<label for="massage" class="material-form__label">Cód. Área</label>
											<input type="text" required="required" id="massage" class="material-form__field">
										</div>
									</div>
								  <div class="col-xs-8">
										<div class="material-form__item">
											<label for="massage" class="material-form__label">Teléfono</label>
											<input type="text" required="required" id="massage" class="material-form__field">
										</div>
									</div>
								</div>
							</form>
							<div class="panel-login__tac text-center">
								Al crear una cuenta aceptas los <a href="#">términos y condiciones</a>.
							</div>
							<div class="panel-login__button-create">
								<a class="btn thh-button thh-button--create btn-block" href="#" role="button">Crear</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/app.js" charset="utf-8"></script>
	</body>
</html>
