<!DOCTYPE html>
<html>

<head>
	<title>TuHotelHoy</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="profile-screen">
	<div class="profile-screen">
		<div class="profile-screen__cover">
			<div class="container">
				<div class="profile-screen__nav">
					<span class="icon-Arrow_left"></span>
					<span class="">Guardar</span>
				</div>
			</div>
			<div class="profile-screen__profile--edit">
				<div class="profile-screen__avatar--edit">
					<img src="https://api.adorable.io/avatars/285/abott@adorable.pngCopy" class="img-responsive img-circle">
					<span class="icon-Camera profile-screen__avatar--cam"></span>
				</div>
				<div class="form-wrapper--edit">
					<form action="" class="material-form">
						<div class="row">
							<div class="col-xs-12">
								<div class="material-form__item">
									<label for="email" class="material-form__label">E-mail</label>
									<input type="email" required="required" id="email" class="material-form__field">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="material-form__item">
									<label for="password" class="material-form__label">Contrase√±a</label>
									<input type="password" required="required" id="password" class="material-form__field">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js" charset="utf-8"></script>
</body>

</html>
